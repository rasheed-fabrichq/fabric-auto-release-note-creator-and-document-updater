name: Release Notes & Documentation Update

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  # ============================================
  # JOB 1: Process and distribute release notes
  # ============================================
  release-notes:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      pr_title: ${{ steps.pr_info.outputs.title }}
      pr_number: ${{ steps.pr_info.outputs.number }}
      pr_author: ${{ steps.pr_info.outputs.author }}
      pr_url: ${{ steps.pr_info.outputs.url }}
      pr_merged_at: ${{ steps.pr_info.outputs.merged_at }}

    steps:
      # ------------------------------------------
      # Step 1: Checkout repository
      # ------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------
      # Step 2: Extract PR information
      # ------------------------------------------
      - name: Extract PR information
        id: pr_info
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pr = context.payload.pull_request;

            const title = pr.title || 'No title';
            const body = pr.body || 'No description provided';
            const number = String(pr.number);
            const url = pr.html_url;
            const author = pr.user.login;
            const mergedAt = pr.merged_at || new Date().toISOString();

            // Save to files for shell steps
            fs.writeFileSync('pr_title.txt', title);
            fs.writeFileSync('pr_body.md', body);
            fs.writeFileSync('pr_number.txt', number);
            fs.writeFileSync('pr_url.txt', url);
            fs.writeFileSync('pr_author.txt', author);
            fs.writeFileSync('pr_merged_at.txt', mergedAt);

            // Set outputs
            core.setOutput('title', title);
            core.setOutput('number', number);
            core.setOutput('url', url);
            core.setOutput('author', author);
            core.setOutput('merged_at', mergedAt);

            console.log(`Processing PR #${number}: ${title}`);

      # ------------------------------------------
      # Step 3: Prepare PR info for Claude
      # ------------------------------------------
      - name: Prepare PR info file
        run: |
          PR_TITLE=$(cat pr_title.txt)
          PR_NUMBER=$(cat pr_number.txt)
          PR_AUTHOR=$(cat pr_author.txt)
          PR_DATE=$(date -d "$(cat pr_merged_at.txt)" '+%Y-%m-%d' 2>/dev/null || cat pr_merged_at.txt)
          PR_BODY=$(cat pr_body.md)

          cat > pr_context.md << EOF
          ## PR Information
          - **Title:** ${PR_TITLE}
          - **Number:** #${PR_NUMBER}
          - **Author:** ${PR_AUTHOR}
          - **Date:** ${PR_DATE}

          ## PR Body
          ${PR_BODY}
          EOF

      # ------------------------------------------
      # Step 4: Format release notes with Claude
      # ------------------------------------------
      - name: Format release notes with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are a product communications specialist tasked with creating comprehensive Release Notes from a Pull Request document.

            Read the PR context from `pr_context.md` file.

            ## Instructions
            Convert the provided Pull Request (PR) document into Release Notes in Markdown format (.md) that includes BOTH client-facing content AND internal-only technical details. Follow this exact structure:

            ---
            # Release Notes
            **Release Date:** [Date]
            ---
            ## Overview
            Provide a compelling 2-4 sentence summary that:
            - Highlights the most important changes from a user perspective
            - Focuses on benefits and value to users
            - Uses clear, non-technical language
            - Creates excitement about the improvements
            ---
            ## [Category Name 1]
            ### [Feature/Enhancement Name]
            [2-3 sentences describing what this feature does and why it matters to users]
            **Key Capabilities:**
            - [Capability 1 with user benefit]
            - [Capability 2 with user benefit]
            - [Capability 3 with user benefit]
            **[Sub-feature Name]** â€“ [Brief description]
            - [Detail 1]
            - [Detail 2]
            ---
            ## [Category Name 2]
            [Continue with same pattern for all user-facing features]
            ---
            ## Bug Fixes
            ### [Area/Feature Name]
            - **[Fix description]:** [Brief explanation of what was resolved]
            - **[Fix description]:** [Brief explanation of what was resolved]
            ---
            <!-- INTERNAL_ONLY_START -->
            ## Internal-Only Changes
            **ðŸ”’ This section contains technical details for internal teams only and should not be included in client-facing documentation.**
            ---
            ### Technical Implementation Details
            **Backend Changes:**
            - [Database schema modifications]
            - [API internal restructuring]
            - [Service architecture updates]
            - [Code refactoring details]
            **Infrastructure Updates:**
            - [Configuration changes]
            - [Environment variable updates]
            - [Deployment process modifications]
            - [Server/cloud infrastructure changes]
            **Performance Optimizations:**
            - [Internal performance improvements that don't change user experience]
            - [Query optimizations]
            - [Caching improvements]
            - [Resource utilization enhancements]
            ---
            ### Development & Tooling
            **Development Environment:**
            - [Development setup changes]
            - [Local environment updates]
            - [Developer tool improvements]
            **CI/CD Pipeline:**
            - [Build process updates]
            - [Deployment automation changes]
            - [Testing pipeline improvements]
            **Code Quality:**
            - [Refactoring initiatives]
            - [Code cleanup]
            - [Technical debt reduction]
            - [Linting/formatting rule updates]
            ---
            ### Dependencies & Libraries
            **New Dependencies:**
            - [Package name and version] - [Purpose and reason for addition]
            **Updated Dependencies:**
            - [Package name: old version â†’ new version] - [Reason for update]
            **Removed Dependencies:**
            - [Package name] - [Reason for removal and replacement]
            **Security Updates:**
            - [Security patch details]
            - [Vulnerability fixes]
            ---
            ### Database & Data Management
            **Schema Changes:**
            - [Table modifications]
            - [Index additions/removals]
            - [Constraint updates]
            **Migration Scripts:**
            - [Migration file names and purposes]
            - [Data transformation details]
            ---
            ### Testing & Quality Assurance
            **Test Coverage:**
            - [New unit tests added]
            - [Integration test updates]
            **Testing Infrastructure:**
            - [Test environment changes]
            ---
            ### Security & Compliance (Internal)
            **Security Improvements:**
            - [Internal security enhancements]
            - [Vulnerability patches]
            ---
            ### Monitoring & Observability
            **Logging:**
            - [New log points added]
            - [Log format updates]
            **Metrics & Alerts:**
            - [New metrics tracked]
            - [Alert threshold updates]
            ---
            ### Migration & Backward Compatibility (Technical)
            **Data Migration:**
            - [Automated migration scripts executed]
            - [Data transformation logic]
            **API Compatibility:**
            - [Breaking changes to internal APIs]
            - [Deprecation timeline for internal endpoints]
            ---
            <!-- INTERNAL_ONLY_END -->
            ---

            ## CRITICAL FORMATTING RULES:
            1. **Internal-Only Section Delimiters:** ALWAYS wrap the internal-only section with `<!-- INTERNAL_ONLY_START -->` and `<!-- INTERNAL_ONLY_END -->`
            2. Use benefit-focused language for client-facing sections
            3. Keep technical details only in the Internal-Only section
            4. Remove all technical jargon from client-facing sections
            5. Focus on "what" and "why" for users, "how" for internal teams

            **Write the formatted release notes to `/tmp/formatted-release-notes.md`**
          claude_args: >-
            --max-turns 10
            --model claude-sonnet-4-5-20250929
            --allowedTools Write,Read
          github_token: ${{ secrets.PAT_TOKEN }}

      # ------------------------------------------
      # Step 5: Extract client-facing release notes
      # ------------------------------------------
      - name: Extract client-facing release notes
        run: |
          # Extract only the client-facing portion (everything before INTERNAL_ONLY_START)
          if [ -f /tmp/formatted-release-notes.md ]; then
            sed -n '1,/<!-- INTERNAL_ONLY_START -->/p' /tmp/formatted-release-notes.md | head -n -1 > /tmp/client-release-notes.md
            echo "Client-facing release notes extracted"
            cat /tmp/client-release-notes.md
          else
            # Fallback to original PR body if formatting failed
            echo "Using original PR body as fallback"
            cat pr_body.md > /tmp/client-release-notes.md
          fi

      # ------------------------------------------
      # Step 6: Send release notes to Slack
      # ------------------------------------------
      - name: Send release notes to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          PR_TITLE=$(cat pr_title.txt)
          PR_NUMBER=$(cat pr_number.txt)
          PR_URL=$(cat pr_url.txt)
          PR_AUTHOR=$(cat pr_author.txt)

          # Use formatted client-facing notes
          PR_BODY=$(cat /tmp/client-release-notes.md)

          # Truncate body for Slack (max ~2500 chars per block)
          PR_BODY_TRUNCATED="${PR_BODY:0:2500}"
          if [ ${#PR_BODY} -gt 2500 ]; then
            PR_BODY_TRUNCATED="${PR_BODY_TRUNCATED}... (truncated)"
          fi

          PAYLOAD=$(jq -n \
            --arg title "$PR_TITLE" \
            --arg number "$PR_NUMBER" \
            --arg url "$PR_URL" \
            --arg author "$PR_AUTHOR" \
            --arg body "$PR_BODY_TRUNCATED" \
            '{
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "New Release Merged",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": ("*PR:* <" + $url + "|#" + $number + ">") },
                    { "type": "mrkdwn", "text": ("*Author:* " + $author) }
                  ]
                },
                {
                  "type": "section",
                  "text": { "type": "mrkdwn", "text": ("*" + $title + "*") }
                },
                { "type": "divider" },
                {
                  "type": "section",
                  "text": { "type": "mrkdwn", "text": $body }
                }
              ]
            }')

          curl -s -X POST \
            -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"

          echo "Slack notification sent"

      # ------------------------------------------
      # Step 7: Send release notes via email (AWS SES)
      # ------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Send release notes email
        env:
          SES_SENDER: ${{ secrets.SES_SENDER_EMAIL }}
          SES_RECIPIENT: ${{ secrets.SES_RECIPIENT_EMAIL }}
        run: |
          PR_TITLE=$(cat pr_title.txt)
          PR_NUMBER=$(cat pr_number.txt)

          # Use formatted client-facing notes
          RELEASE_NOTES=$(cat /tmp/client-release-notes.md)

          # Build JSON-safe email body
          EMAIL_BODY=$(echo "$RELEASE_NOTES" | jq -Rs '.')

          aws sesv2 send-email \
            --from-email-address "$SES_SENDER" \
            --destination "{\"ToAddresses\":[\"$SES_RECIPIENT\"]}" \
            --content "{
              \"Simple\": {
                \"Subject\": {\"Data\": \"[Release] PR #${PR_NUMBER} - ${PR_TITLE}\"},
                \"Body\": {
                  \"Text\": {\"Data\": ${EMAIL_BODY}}
                }
              }
            }"

          echo "Email sent via AWS SES"

  # ============================================
  # JOB 2: Compare and update documentation (in separate repo)
  # ============================================
  update-docs:
    needs: release-notes
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------
      # Step 1: Checkout documentation repository
      # ------------------------------------------
      - name: Checkout documentation repository
        uses: actions/checkout@v4
        with:
          repository: rasheed-fabrichq/fabric-auto-release-notes-docs
          token: ${{ secrets.PAT_TOKEN }}
          path: docs-repo
          fetch-depth: 0

      # ------------------------------------------
      # Step 2: Checkout source repository for code context
      # ------------------------------------------
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          path: source-repo
          fetch-depth: 0

      # ------------------------------------------
      # Step 3: Create branch in docs repo
      # ------------------------------------------
      - name: Create documentation update branch
        run: |
          cd docs-repo
          PR_NUMBER="${{ needs.release-notes.outputs.pr_number }}"
          BRANCH_NAME="docs/auto-update-pr-${PR_NUMBER}"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      # ------------------------------------------
      # Step 4: Use Claude to analyze and update docs
      # ------------------------------------------
      - name: Analyze and update documentation with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            A pull request was merged in the SOURCE code repository. Update the DOCUMENTATION repository accordingly.

            ## Source PR Details
            - **PR #${{ needs.release-notes.outputs.pr_number }}:** ${{ needs.release-notes.outputs.pr_title }}
            - **Author:** ${{ needs.release-notes.outputs.pr_author }}
            - **Link:** ${{ needs.release-notes.outputs.pr_url }}

            ## PR Description
            ${{ github.event.pull_request.body }}

            ## Task
            1. **Read source code:** `source-repo/src/app.js` to verify actual changes
            2. **Read all docs:** `docs-repo/docs/*.md` files
            3. **Create comparison report:** Write to `docs-repo/comparison-report.md` with:
               - Items to ADD (new features not documented)
               - Items to UPDATE (changed values: old â†’ new)
               - Items to DELETE (removed features still in docs)
               - Changes by file
            4. **Update documentation files** in `docs-repo/docs/` to match the code:
               - Update changed values (prices, timeouts, limits, etc.)
               - Add new feature sections
               - Remove deprecated feature sections
               - Update version history in index.md
               - Keep existing formatting

            **Important:** Only change what the PR description explicitly mentions. Don't invent changes.
          claude_args: >-
            --max-turns 30
            --model claude-sonnet-4-5-20250929
            --allowedTools Edit,Write,Read,Glob,Grep,Bash(git:*)
          github_token: ${{ secrets.PAT_TOKEN }}

      # ------------------------------------------
      # Step 5: Check if documentation was changed
      # ------------------------------------------
      - name: Check for documentation changes
        id: check_changes
        working-directory: docs-repo
        run: |
          if git diff --quiet docs/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No documentation changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Documentation changes detected:"
            git diff --stat docs/
          fi

      # ------------------------------------------
      # Step 6: Post comparison report to Slack
      # ------------------------------------------
      - name: Post comparison report to Slack
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          cd docs-repo
          PR_NUMBER="${{ needs.release-notes.outputs.pr_number }}"
          PR_TITLE="${{ needs.release-notes.outputs.pr_title }}"
          PR_URL="${{ needs.release-notes.outputs.pr_url }}"

          # Read comparison report if it exists
          if [ -f comparison-report.md ]; then
            REPORT=$(cat comparison-report.md)
          else
            REPORT="Documentation changes were made but no comparison report was generated. Check the documentation update PR for details."
          fi

          # Truncate for Slack
          REPORT_TRUNCATED="${REPORT:0:2500}"
          if [ ${#REPORT} -gt 2500 ]; then
            REPORT_TRUNCATED="${REPORT_TRUNCATED}... (see full report in the documentation update PR)"
          fi

          PAYLOAD=$(jq -n \
            --arg pr_number "$PR_NUMBER" \
            --arg pr_title "$PR_TITLE" \
            --arg pr_url "$PR_URL" \
            --arg report "$REPORT_TRUNCATED" \
            '{
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Documentation Update Analysis",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ("*For PR:* <" + $pr_url + "|#" + $pr_number + " - " + $pr_title + ">")
                  }
                },
                { "type": "divider" },
                {
                  "type": "section",
                  "text": { "type": "mrkdwn", "text": $report }
                },
                { "type": "divider" },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "A documentation update PR has been created. Please review and merge to publish changes."
                  }
                }
              ]
            }')

          curl -s -X POST \
            -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"

          echo "Documentation comparison posted to Slack"

      # ------------------------------------------
      # Step 7: Commit, push, and create PR in docs repo
      # ------------------------------------------
      - name: Create documentation update PR
        if: steps.check_changes.outputs.has_changes == 'true'
        working-directory: docs-repo
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          PR_NUMBER="${{ needs.release-notes.outputs.pr_number }}"
          PR_TITLE="${{ needs.release-notes.outputs.pr_title }}"
          PR_AUTHOR="${{ needs.release-notes.outputs.pr_author }}"
          PR_URL="${{ needs.release-notes.outputs.pr_url }}"

          # Configure git
          git config user.name "release-automation-bot"
          git config user.email "bot@secureapi.example.com"

          # Stage documentation changes and comparison report
          git add docs/
          if [ -f comparison-report.md ]; then
            git add comparison-report.md
          fi

          git commit -m "docs: update for source PR #${PR_NUMBER} - ${PR_TITLE}"

          # Push branch to docs repo
          git push origin "$BRANCH_NAME"

          # Build PR body
          if [ -f comparison-report.md ]; then
            REPORT=$(cat comparison-report.md)
          else
            REPORT="Documentation files were updated. Please review the changes."
          fi

          # Create PR in the DOCS repository
          gh pr create \
            --repo rasheed-fabrichq/fabric-auto-release-notes-docs \
            --title "docs: Update for source PR #${PR_NUMBER}" \
            --body "$(cat <<EOF
          ## Automated Documentation Update

          This PR was automatically generated after merging PR #${PR_NUMBER} in the source code repository.

          ### Source PR
          - **Repository:** rasheed-fabrichq/fabric-auto-release-note-creator-and-document-updater
          - **Title:** ${PR_TITLE}
          - **Author:** @${PR_AUTHOR}
          - **Link:** ${PR_URL}

          ### Documentation Comparison Report

          ${REPORT}

          ---

          **Review and merge this PR to publish the documentation updates to GitHub Pages.**

          _Generated by the Release Notes & Documentation Update workflow using Claude AI._
          EOF
          )" \
            --base main \
            --head "$BRANCH_NAME"

          echo "Documentation update PR created"

      # ------------------------------------------
      # Step 7: No changes summary
      # ------------------------------------------
      - name: No changes needed
        if: steps.check_changes.outputs.has_changes == 'false'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          PR_NUMBER="${{ needs.release-notes.outputs.pr_number }}"
          PR_URL="${{ needs.release-notes.outputs.pr_url }}"

          PAYLOAD=$(jq -n \
            --arg pr_number "$PR_NUMBER" \
            --arg pr_url "$PR_URL" \
            '{
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ("No documentation changes needed for <" + $pr_url + "|PR #" + $pr_number + ">.")
                  }
                }
              ]
            }')

          curl -s -X POST \
            -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"

          echo "No documentation changes needed"

      # ------------------------------------------
      # Step 8: Workflow summary
      # ------------------------------------------
      - name: Workflow summary
        if: always()
        run: |
          echo "## Release Notes & Documentation Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PR:** #${{ needs.release-notes.outputs.pr_number }} - ${{ needs.release-notes.outputs.pr_title }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ needs.release-notes.outputs.pr_author }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Slack notification:** Sent" >> $GITHUB_STEP_SUMMARY
          echo "- **Email notification:** Sent via AWS SES" >> $GITHUB_STEP_SUMMARY
          echo "- **Documentation changes:** ${{ steps.check_changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
